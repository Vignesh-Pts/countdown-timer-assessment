
<div class="countdown-timer-container">
  <h3>WE'RE LAUNCHING SOON</h3>
  <div class="timer" *ngIf="(timeLeft$ | async) as t;">
    <span id="days"> {{t.days}} </span>Day(s)
    <span id="hours"> {{t.hours}} </span>Hrs
    <span id="minutes"> {{t.minutes}} </span>Min
    <span id="seconds"> {{t.seconds}} </span>S
  </div>
</div>
